<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Download</title>
  <script>
    window.onload = function () {
      const link = document.createElement('a');
      link.href = 'app-coin_net.apk'; // Replace with your file path
      link.download = 'app-coin_net.apk'; // Optional: sets the download filename
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    };
  </script>
</head>

</body>
</html>
